<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Splitter logo">
  </header>
<main>
  <div class="calc-wrapper">
    <form action="">
        <label for="bill" class="bill">Bill</label>
        <input type="number" id="bill" class="bill" name="bill">
      <label for="tip">Select tip %</label>
      <div class="tips-wrapper">
        <button class="tip" type="button" value="5">5%</button>
        <button class="tip" type="button" value="10">10%</button>
        <button class="tip" type="button" value="15">15%</button>
        <button class="tip" type="button" value="25">25%</button>
        <button class="tip" type="button"value="50">50%</button>
        <input type="number" class="custom-tip" id="custom-tip" name="tip" placeholder="Custom">
      </div>
      <div class="people-labels">
        <label for="people" class="people">Number of People</label>
        <label class="error">cannot be 0</label>
      </div>
      <input type="number" name="people" id="people">
    </form>

  <div class="results">
    <div class="tip-per-person">
      <h2>Tip amount</h2>
      <p>/ person</p>
      <div class="tip-per-person-result"></div>
    </div>
    <div class="total-per-person">
      <h2>total</h2>
      <p>/ person</p>
      <div class="total-per-person-result"></div>
      
    </div>
    <button class="reset">RESET</button>
  </div>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://geoffreyhach.fr">Geoffrey Hach</a>.
  </div>

<script src="main.js"></script>
</body>
</html>
